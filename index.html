<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Toss</title>    
    <link rel="shortcut icon" href="head.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Bubble -->
    <div class="bubble-container" id="bubbleContainer"></div>

    <div class="container">
      <!-- Coin -->
      <div class="coin">
        <div class="head">
          <img src="head.png"/>
        </div>
        <div class="tail">
          <img src="tail.png"/>
        </div>
      </div>

      <!-- Score Board -->
      <div class="score-board">
        <p id="head-count">ANGKA : 0</p>
        <p id="tail-count">GAMBAR : 0</p>
      </div>

      <!-- Functional Buttons -->
      <div class="buttons">
        <button id="flip-button">LEMPAR</button>
        <button id="reset-button">RESET</button>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
